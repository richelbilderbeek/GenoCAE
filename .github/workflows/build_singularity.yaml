# Build the Singularity container
# and run it minimally

on:
  push:
  pull_request:

name: build_singularity

jobs:
  build_singularity:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        singularity_version:
          - '3.7.4'
    container:
      image: quay.io/singularity/singularity:v${{ matrix.singularity_version }}
      options: --privileged

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Clean up space, from https://github.com/actions/virtual-environments/issues/709#issuecomment-612569242
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc

      - name: How much disk space we have? We need 6 GB
        run: df -h

      - name: Build the Singularity container
        run: ./build_singularity_container.sh

      - name: Run the Singularity container, show default help from '/opt/gcae'
        run: singularity run gcae.sif --help

      - name: Download another 'run_gcae.py' 
        run: wget https://raw.githubusercontent.com/richelbilderbeek/GenoCAE/Pheno/run_gcae.py

      - name: Show the head of the downloaded 'run_gcae.py'
        run: head run_gcae.py

      - name: Get the help using the downloaded 'run_gcae.py'
        run: singularity run --cleanenv --bind $PWD gcae.sif run_gcae.py --help

